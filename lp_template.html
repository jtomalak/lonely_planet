<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Lonely Planet</title>
        <link href="static/all.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="container">
            <div id="header">
                <div id="logo"></div>
                <h1>Lonely Planet: {{ destination_name }}</h1>
            </div>

            <div id="wrapper">
                <div id="sidebar">
                    <div class="block">
                        <h3>Navigation</h3>
                        <div class="content">
                            <div class="inner">
                                <ul id="navigation">
                                {% for item in linked_destinations %}
                                    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
                                {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            <div id="main">
                <div class="block">
                    <div class="secondary-navigation">
                        <ul>
                            <li class="first"><a href="#">{{ destination_name }}</a></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="content">
                        <div class="inner">
                        {% for item in destination_content %}
                            <h2>{{ item.title }}</h2>
                            <p>{{ item.content }}</p>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
